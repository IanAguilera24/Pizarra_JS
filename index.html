<!DOCTYPE html>
<html>
<head>
  <title>Pizarra</title>
  <link rel="stylesheet" href="style.css">

  <script src="whiteboard.js"></script>
</head>
<body>

  <div id="lienzoContainer">
    <canvas id="pizarra" width="1800" height="1000"></canvas>

    <div class="controles">
      <button onclick="activarLapiz()">Seleccionar lápiz</button>
      <button onclick="activarGomaDeBorrar()">Activar goma de borrar</button>
      <button onclick="restablecerPizarra()">Restablecer pizarra</button>

      <div class="color-picker">
        <input type="color" id="colorPicker" onchange="cambiarColorLapiz(this.value)">
        <label for="colorPicker">Color del lápiz</label>
      </div>

      <div class="grosor-wrapper">
        <label for="grosor" class="grosor-label">Grosor del lápiz:</label>
        <input type="range" min="1" max="20" value="5" id="grosor" onchange="cambiarGrosor(this.value)">
        <span id="grosorValor">5</span>
      </div>
      
      <button onclick="capturarPizarra()">Capturar pizarra</button>
    </div>
  </div>
  
  </body>
</html>
